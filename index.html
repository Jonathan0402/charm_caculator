<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>寶石升級計算機</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <h1>寶石升級計算機</h1>
  <div class="content">
    <section class="charm-levels">
      <h2>領主寶石等級</h2>
      <p>選擇目前等級以及要達到的等級:</p>
      <form id="charmForm">
        <table>
          <thead>
          <tr>
            <th></th>
            <th colspan="3">From</th>
            <th class="separator"></th>
            <th colspan="3">To</th>
          </tr>
          </thead>
          <tbody>
          <tr class="section-header"><td colspan="8"><strong>槍兵</strong></td></tr>
          <tr><td>帽子</td><td class="from"><select></select></td><td class="from"><select></select></td><td class="from"><select></select></td><td class="separator"></td><td class="to"><select></select></td><td class="to"><select></select></td><td class="to"><select></select></td></tr>
          <tr><td>手錶</td><td class="from"><select></select></td><td class="from"><select></select></td><td class="from"><select></select></td><td class="separator"></td><td class="to"><select></select></td><td class="to"><select></select></td><td class="to"><select></select></td></tr>
          <tr class="section-header"><td colspan="8"><strong>盾兵</strong></td></tr>
          <tr><td>外套</td><td class="from"><select></select></td><td class="from"><select></select></td><td class="from"><select></select></td><td class="separator"></td><td class="to"><select></select></td><td class="to"><select></select></td><td class="to"><select></select></td></tr>
          <tr><td>褲子</td><td class="from"><select></select></td><td class="from"><select></select></td><td class="from"><select></select></td><td class="separator"></td><td class="to"><select></select></td><td class="to"><select></select></td><td class="to"><select></select></td></tr>
          <tr class="section-header"><td colspan="8"><strong>射手</strong></td></tr>
          <tr><td>腰帶</td><td class="from"><select></select></td><td class="from"><select></select></td><td class="from"><select></select></td><td class="separator"></td><td class="to"><select></select></td><td class="to"><select></select></td><td class="to"><select></select></td></tr>
          <tr><td>武器</td><td class="from"><select></select></td><td class="from"><select></select></td><td class="from"><select></select></td><td class="separator"></td><td class="to"><select></select></td><td class="to"><select></select></td><td class="to"><select></select></td></tr>
          </tbody>
        </table>
        <button type="button" onclick="calculate()">Calculate</button>
      </form>
      <div id="result"></div>
    </section>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
